<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="45" ry="45" fill="url(#bgGradient)" />
  
  <!-- Border accent -->
  <rect x="8" y="8" width="184" height="184" rx="40" ry="40" fill="none" stroke="rgba(33, 150, 243, 0.2)" stroke-width="2.5" />
  
  <!-- Initials SS with modern styling -->
  <text x="100" y="120" font-family="'Arial Black', 'Arial Bold', sans-serif" font-size="85" font-weight="900" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-5">SS</text>
  
  <!-- Decorative bottom accent -->
  <rect x="60" y="160" width="80" height="4" rx="2" fill="url(#textGradient)" opacity="0.6" />
</svg>

